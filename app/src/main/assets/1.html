              <ul class="prenext">
                  <li class="pre">CSS3 教程</li>
                  <li class="next">CSS3 边框</li>

          <div id="intro">
              <p>CSS3 完全向后兼容，因此您不必改变现有的设计。浏览器通常支持 CSS2。</p>
          </div>


          <div>
              <h2>CSS3 模块</h2>

              <p>CSS3 被划分为模块。</p>

              <p>其中最重要的 CSS3 模块包括：</p>

              <ul>
                  <li>选择器</li>
                  <li>框模型</li>
                  <li>背景和边框</li>
                  <li>文本效果</li>
                  <li>2D/3D 转换</li>
                  <li>动画</li>
                  <li>多列布局</li>
                  <li>用户界面</li>
              </ul>
          </div>


          <div>
              <h2>CSS3 标准</h2>

              <p>W3C 仍然在对 CSS3 规范进行开发。</p>

              <p>不过，现代浏览器已经实现了相当多的 CSS3 属性。</p>
